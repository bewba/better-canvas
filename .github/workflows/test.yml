name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    container:
      image: node:${{ matrix.node-version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Next.js Lint
        run: npm run lint # Fails the pipeline if linting errors exist

      - name: Run Tests
        run: NODE_ENV=ci npm test

      - name: Build Project
        run: npm run build
